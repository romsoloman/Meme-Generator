<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <div class="grid-site-container">
        <header class="main-header">
            <div class="header-container">
                <div class="logo">LOGO</div>
                <nav class="main-nav">
                    <ul class="nav-links">
                        <li class="link"><a href="#" onclick="openGallery()">Gallery</a></li>
                        <li class="link"><a href="#">Memes</a></li>
                        <li class="link"><a href="#">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-content">
            <header class="search-header">
                <div class="search-input">
                    <input type="list" placeholder="SEARCH" name="search-input">
                </div>
                <div class="search-keywords">
                    <span>fuuny</span>
                    <span>fuuny</span>
                    <span>fuuny</span>
                    <span>fuuny</span>
                    <span>fuuny</span>
                </div>
            </header>
            <section class="gallery-container">
            </section>
        </main>
        <section class="meme-editor-container">
            <div class="canvas-container">
                <canvas id="my-canvas" height="450" width="400"></canvas>
            </div>
            <div class="editor-container">
                <input type="text" name="text-editor" placeholder="Text Line" onkeyup="handleText(event)">
                <div class="control-box">
                    <button class="line-up">↑</button>
                    <button class="line-down">↓</button>
                    <button class="add-line">+</button>
                    <button class="delete-line">X</button>
                    <button class="font-size-up">A+</button>
                    <button class="font-size-down">A-</button>
                    <button class="text-align-left">left</button>
                    <button class="text-align-center">center</button>
                    <button class="text-align-right">right</button>
                    <select name="fonts">
                        <option value="impact">Impact</option>
                        <option value="ariel">Ariel</option>
                    </select>
                    <input type="color" name="font-color">
                </div>
            </div>
        </section>

    </div>
    <script src="js/meme-utils.js"></script>
    <script src="js/meme-storage.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-contorller.js"></script>
</body>

</html>
