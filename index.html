<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Meme Generator</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon/favicon.png">
</head>

<body onload="init()">
    <div class="grid-site-container">
        <header class="main-header">
            <div class="header-container">
                <div class="logo"><a href="#" onclick="openGallery()"><img src="img/LOGO/LOGO.png" alt=""></a></div>
                <nav class="main-nav">
                    <ul class="nav-links">
                        <li class="link"><a href="#" onclick="openGallery()">Gallery</a></li>
                        <li class="link"><a href="#" onclick="openSavedMemes()">Memes</a></li>
                        <li class="link"><a href="#footer">About</a></li>
                    </ul>
                </nav>
                <button class="menu-btn" onclick="toggleMenu()">☰</button>
            </div>
        </header>
        <main class="main-content">
            <header class="search-header">
                <div class="search-input">
                    <input type="list" placeholder="SEARCH" name="search-input" onkeyup="onFilterImgs(event)">
                    <i class="fas fa-search"></i>
                </div>
                <div class="search-keywords">
                </div>
            </header>
            <section class="gallery-container">
            </section>
        </main>
        <section class="meme-editor-container">
            <div class="canvas-container">
                <canvas id="my-canvas" height="450" width="400"></canvas>
            </div>
            <div class="editor-container">
                <input type="text" name="text-editor" class="text-editor" placeholder="Text Line"
                    onkeyup="handleText(event)">
                <div class="control-box">
                    <button class="line-up" name="up" onclick="onSwitchLine(this.name)">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="add-line" onclick="onAddLine()">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="line-down" name="down" onclick="onSwitchLine(this.name)">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                    <button class="delete-line" onclick="onDeleteLine()">
                        <i class="far fa-trash-alt"></i>
                    </button>
                    <button class="font-size-up" name="up" onclick="onChangeFontSize(this.name)">
                        <i class="fas fa-text-size">+</i>
                    </button>
                    <button class="font-size-down" name="down" onclick="onChangeFontSize(this.name)">
                        <i class="fas fa-text-size">-</i>
                    </button>
                    <button class="text-align-left" name="left" onclick="onChangeAlign(this.name)">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button class="text-align-center" name="center" onclick="onChangeAlign(this.name)">
                        <i class="fas fa-align-center"></i>
                    </button>
                    <button class="text-align-right" name="right" onclick="onChangeAlign(this.name)">
                        <i class="fas fa-align-right"></i>
                    </button>
                    <select name="fonts" onchange="onSetFont(this.value)">
                        <option value="impact">Impact</option>
                        <option value="ariel">Ariel</option>
                    </select>
                    <input type="color" name="font-color" class="font-color" value="#000000"
                        onblur="onChangeFontColor(this.value)">
                </div>
                <form class="share-container" action="" method="POST" enctype="multipart/form-data"
                    onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <a href="#" class="save-btn" onclick="onSaveMeme()">Save Meme</a>
                    <button class="share-btn" type="submit">Share Meme </button>
                    <a href="#" class="download-btn" onclick="downloadImg(this)" download="my-img.jpg">Download jpeg</a>
                </form>
            </div>
        </section>
        <section class="saved-memes-gallery">
        </section>
        <footer class="main-footer">
            <div class="footer-container">
                <div class="footer-logo"><img src="img/LOGO/LOGO.png" alt=""></div>
                <small>© 2021 Memegen.com - All Rights Reserved - Find more details in our social media pages.</small>
                <ul class="footer-nav">
                    <li>
                        <a href="https://www.facebook.com/romsmes11" target="_blank">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/twitter" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/romsolomann/" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/" target="_blank">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="js/meme-utils.js"></script>
    <script src="js/meme-storage.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-contorller.js"></script>
</body>

</html>
